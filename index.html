<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(45deg,purple, pink);
            color: white;
        }

        
       
       /* Logo */
      .navbar .logo img {
       max-height: 50px; 
       width: auto;
       }

        /* Links container */
        .navbar .nav-links {
            display: flex;
            gap: 1rem;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Search bar */
        .navbar .search-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .navbar .search-bar button {
            padding: 0.5rem 1rem;
            background: white;
            color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .navbar .search-bar button:hover {
            background: purple;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
            }

            .navbar .nav-links.show {
                display: flex;
            }

            .navbar .menu-toggle {
                display: block;
                cursor: pointer;
            }

            .navbar .menu-toggle span {
                display: block;
                width: 25px;
                height: 3px;
                background: white;
                margin: 5px 0;
            }
        }

        @media (min-width: 769px) {
            .navbar .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="make my trip.avif" alt="Logo">
        </div>
        
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>

   
</body>
</html>
